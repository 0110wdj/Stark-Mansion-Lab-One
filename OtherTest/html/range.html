<input id="default-range" type="range" min="1" max="24" />
<p id="selected-value">currentByJS: --</p>

<script>
    const rangeInput = document.getElementById('default-range');
    const selectedValueText = document.getElementById('selected-value');

    rangeInput.addEventListener('input', (event) => {
        let selectedValue = event.target.value;
        console.log({ selectedValue });

        if (selectedValue <= 1) {
            selectedValue = 1;
        } else if (selectedValue < 6) {
            selectedValue = 6;
        } else if (selectedValue < 24) {
            selectedValue = 24;
        }

        selectedValueText.textContent = `currentByJS: ${selectedValue}`;
        rangeInput.value = selectedValue;
    });
</script>


<input id="default-range-step" type="range" min="1" max="24" step="5" />
<p id="selected-value-step">currentByStep: --</p>

<script>
    const rangeInputStep = document.getElementById('default-range-step');
    const selectedValueTextStep = document.getElementById('selected-value-step');

    rangeInputStep.addEventListener('input', (event) => {
        let selectedValue = event.target.value;
        selectedValueTextStep.textContent = `currentByStep: ${selectedValue}`;
    });
</script>
