<div class="column">
  <!-- 左侧容器 -->
  <div class="column-left">
    <!-- 可拖动的调整栏 -->
    <div class="resize-bar"></div>
    <!-- 拖动线，提供视觉反馈 -->
    <div class="resize-line"></div>
    <!-- 左侧内容 -->
    <div class="resize-save">
      左侧的内容，左侧的内容，左侧的内容，左侧的内容
    </div>
  </div>

  <!-- 右侧容器 -->
  <div class="column-right">
    <!-- 右侧内容 -->
    右侧的内容，右侧的内容，右侧的内容，右侧的内容
  </div>
</div>

<style>
  .column {
    overflow: hidden;
  }

  .column-left {
    height: 400px;
    background-color: #fff;
    position: relative;
    float: left;
  }

  .column-right {
    height: 400px;
    padding: 16px;
    background-color: #eee;
    box-sizing: border-box;
    overflow: hidden;
  }

  .resize-save {
    position: absolute;
    top: 0;
    right: 5px;
    bottom: 0;
    left: 0;
    padding: 16px;
    overflow-x: hidden;
  }

  .resize-bar {
    width: 200px;
    height: inherit;
    resize: horizontal;
    /* 启用水平拖动 */
    cursor: ew-resize;
    /* 设置鼠标指针形状 */
    opacity: 0;
    /* 初始不可见 */
    overflow: scroll;
    /* 允许内容滚动 */
  }

  /* 拖动线 */
  .resize-line {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    border-right: 2px solid #eee;
    border-left: 1px solid #bbb;
    pointer-events: none;
    /* 防止干扰鼠标事件 */
  }

  /* 鼠标悬停和点击时，改变拖动线的外观 */
  .resize-bar:hover~.resize-line,
  .resize-bar:active~.resize-line {
    border-left: 1px dashed skyblue;
  }

  .resize-bar::-webkit-scrollbar {
    width: 200px;
    height: inherit;
  }
</style>
