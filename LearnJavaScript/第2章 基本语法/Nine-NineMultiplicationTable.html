<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>九九乘法表</title>
  </head>
  <body>
    <div id="table"></div>
    <script>
      var str = "<table>";
      for (var i = 1; i < 10; i++) {
        str += "<tr>";
        for (var j = 1; j <= i; j++) {
          // str += "<td>&nbsp;</td>";
          // str += "<td>*</td>";
          str += "<td>" + j + "*" + i + "= " + j * i + "</td>";
        }
        str += "</tr>";
      }
      str += "</table>";
      document.getElementById("table").innerHTML = str;
    </script>
  </body>
</html>
