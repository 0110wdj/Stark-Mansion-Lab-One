<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>去除字符串前后空格</title>
  </head>
  <body>
    <script>
      test = " dd dd fff  ";
      console.log("第一种方法:|" + test.split(" ") + "|失败...");
      test1 = " dd dd fff  ";
      console.log("第二种方法:|" + test1.replace(" ", "") + "|失败...");
      test2 = " dd dd fff  ";
      let flag1 = 0;
      let flag2 = 0;
      for (;;) {
        if (test2.indexOf(" ") === 0) {
          test2 = test2.substring(1);
          console.log("|" + test2 + "|");
        } else {
          flag1 = 1;
        }
        if (test2.lastIndexOf(" ") === test2.length - 1) {
          test2 = test2.substring(0, test2.length - 1);
          console.log("|" + test2 + "|");
        } else {
          flag2 = 1;
        }
        if (flag1 === 1 && flag2 === 1) {
          console.log("第三种方法:successed !");
          break;
        }
      }
      test3 = " dd dd fff  ";
      console.log("第四种方法:|" + test3.trim() + "|");
      test4 = " dd dd fff  ";
      console.log("第五种方法:|" + test4.replace(/(^\s*)|(\s*$)/g,'') + "|");
    
    </script>
  </body>
</html>
