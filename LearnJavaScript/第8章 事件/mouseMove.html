<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>鼠标拖拽特效</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        width: 400px;
        height: 300px;
        border: 5px solid rgb(177, 192, 46);
        box-shadow: 2px 2px 2px 2px rgb(86, 182, 21);
        position: absolute;
        top: 30%;
        left: 30%;
      }
      .hd {
        width: 100%;
        height: 25px;
        background-color: #197e9c;
        border-bottom: 1px solid rgb(176, 182, 189);
        line-height: 25px;
        color: rgb(32, 9, 9);
        cursor: move;
      }
      #box_close {
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="box" class="box">
      <div id="drop" class="hd">
        register information(could move)
        <span id="box_close">[off]</span>
      </div>
      <div class="bd"></div>
    </div>
    <script>
      var box = document.getElementById("box");
      var drop = document.getElementById("drop");
      drop.onmousedown = function (event) {
        var event = event || window.event;
        var pageX =
          event.pageX || event.clientX + document.documentElement.scrollLeft;
        var pageY =
          event.pageY || event.clientY + document.documentElement.scrollTop;
        var spaceX = pageX - box.offsetLeft;
        var spaceY = pageY - box.offsetTop;
        document.onmousemove = function (event) {
          var event = event || window.event;
          var pageX =
            event.pageX || event.clientX + document.documentElement.scrollLeft;
          var pageY =
            event.pageY || event.clientY + document.documentElement.scrollTop;
          box.style.left = pageX - spaceX + "px";
          box.style.top = pageY - spaceY + "px";
          if (window.getSelection) {
            wind.getSelection().removeAllRanges();
          } else {
            document.selection.empty();
          }
        };
      };
      document.onmouseup = function() {
        document.onmousemove = null;
      }
    </script>
  </body>
</html>
