<html>
<style>
  input:not(:focus)+.callout {
    transform: scale(0);
  }

  .callout {
    transition: .5s transform;
    transform-origin: 1.4em -.4em;
  }
</style>

<body>
  <label for="">
    Your username:<input id="username" />
    <div class="callout">Only letters, numbers, underscores (_) and hyphenss (+) allowed!</div>
  </label>
</body>

</html>
