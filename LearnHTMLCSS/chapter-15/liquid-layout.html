<!DOCTYPE html>
<html>

<head>
    <title>fixed width layout</title>
    <style type="text/css">
        body {
            width: 90%;
            border: solid 1px #5E0F8D;
            margin: 0 auto;
        }

        h1 {
            width: 100px;
            margin: 0 auto;
            margin-top: 10px;
        }

        #content {
            overflow: auto;
        }

        #nav,

        #footer {
            background-color: #efefef;
            padding: 0.5em 0;
        }

        #feature,
        .article {
            height: 10em;
            margin-bottom: 1em;
            background-color: #efefef;
        }

        .column1,
        .column2,
        .column3 {
            background-color: #efefef;
            width: 31.3%;
            float: left;
            margin: 10px;
        }

        .column3 {
            margin-right: 0%;
        }

        li {
            display: inline;
            padding: 0.5em;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Logo</h1>
        <div id="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div id="feature">
            <p>Feature</p>
        </div>
        <div class="article column1">
            <p>Column One</p>
        </div>
        <div class="article column2">
            <p>Column Two</p>
        </div>
        <div class="article column3">
            <p>Column Three</p>
        </div>
    </div>

    <div id="footer">
        <p>&copy; Copyright 2011</p>
    </div>
</body>

</html>
