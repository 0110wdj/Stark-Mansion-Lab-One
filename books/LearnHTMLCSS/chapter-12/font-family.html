<!DOCTYPE html>
<html>
    <head>
        <title>Font Family</title>
        <style type="text/css">
            body{
                font-family: Georgia, Times, Serif;
            }
            h1, h2 {
                font-family: Arial, Verdana, sans-serif;
            }
            .credits {
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Briards</h1>
        <p class="credits">by Ivy Duckeet</p>
        <p>sdgggfsefzfse</p>
    </body>
</html>
