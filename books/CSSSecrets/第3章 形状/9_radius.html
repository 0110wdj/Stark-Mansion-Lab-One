<style>
  html {
    background-color: rgb(47, 177, 209);
    display: flex;
    justify-content: space-around;
  }

  div {
    background: #fb3;
    width: 200px;
    height: 200px;
    margin: 10px;
    float: left;
  }
</style>

<style>
  .div1 {
    border-radius: 100px;
  }

  .div2 {
    width: 200px;
    height: 150px;
    border-radius: 100px / 75px;
  }

  .div3 {
    width: 200px;
    height: 150px;
    border-radius: 50% / 50%;
    border-radius: 50%
  }

  .div4 {
    width: 150px;
    height: 250px;
    border-radius: 100px / 75px;
  }

  .div5 {
    width: 200px;
    height: 250px;
    border-radius: 50% / 100% 100% 0 0;
  }

  .div6 {
    width: 200px;
    height: 250px;
    border-radius: 100% 0 0 100% / 50%;
  }

  .div7 {
    border-radius: 100% 0 0 0;
  }
</style>

<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
<div class="div4">div4</div>
<div class="div5">div5</div>
<div class="div6">div6</div>
<div class="div7">div7</div>
