<style>
  .path {
    width: 300px;
    height: 300px;
    background-color: #ffb800;
    border-radius: 150px;
    display: flex;
    justify-content: center;
  }

  img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    padding: 10px;
  }

  @keyframes spin {
    to {
      transform: rotate(1turn);
    }
  }

  .avatar {
    animation: spin 3s infinite linear;
    transform-origin: 50% 150px;
  }

  img {
    animation: inherit;
    animation-direction: reverse;
  }
</style>
<div class="path">
  <div class="avatar">
    <img src="../imgs/SnoflyEye.png" alt="eye">
  </div>
</div>
