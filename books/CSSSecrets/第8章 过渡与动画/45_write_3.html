<h1>CSS is awesome!</h1>
<style>
  @keyframes typing {
    from {
      width: 0;
    }
  }

  @keyframes caret {
    50% {
      border-color: transparent;
    }
  }

  h1 {
    width: 15ch;
    overflow: hidden;
    white-space: nowrap;
    border-right: .05em solid;
    font-family: monospace;
    animation: typing 6s steps(15), caret 1s steps(1) infinite;
  }
</style>
