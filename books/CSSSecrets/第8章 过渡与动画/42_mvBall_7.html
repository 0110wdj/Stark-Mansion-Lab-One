<html>
<style>
  @keyframes elastic-grow {
    form {
      transform: scale(0);
    }

    70% {
      transform: scale(1.1);
      animation-timing-function: cubic-bezier(.1, .25, 1, .25);
    }

  }

  input:not(:focus)+.callout {
    transform: scale(0);
  }

  input:focus+.callout {
    animation: elastic-grow .5s;
  }

  .callout {
    transition: .5s transform;
    transform-origin: 1.4em -.4em;
  }
</style>

<body>
  <label for="">
    Your username:<input id="username" />
    <div class="callout">Only letters, numbers, underscores (_) and hyphenss (+) allowed!</div>
  </label>
</body>

</html>
