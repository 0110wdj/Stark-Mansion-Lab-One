<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>限时秒杀</title>
  </head>
  <body>
    <div class="box">
      <div id="d"></div>
      <div id="h"></div>
      <div id="m"></div>
      <div id="s"></div>
    </div>
    <script>
      var endTime = new Date("2021-10-05 00:00:00"),
        endSeconds = endTime.getTime();
      var d = (h = m = s = 0);
      var id = setInterval(seckill, 1000);
      function seckill() {
        var nowTime = new Date();
        var remaining = parseInt((endSeconds - nowTime.getTime()) / 1000);
        if (remaining > 0) {
          d = parseInt(remaining / (60 * 60 * 24));
          h = parseInt((remaining / (60 * 60)) % 24);
          m = parseInt((remaining / 60) % 60);
          s = parseInt(remaining % 60);
          d = d < 10 ? "0" + d : d;
          h = h < 10 ? "0" + h : h;
          m = m < 10 ? "0" + m : m;
          s = s < 10 ? "0" + s : s;
        } else {
          clearInterval(id);
          d = h = m = s = "00";
        }
        document.getElementById("d").innerHTML = d + "天";
        document.getElementById("h").innerHTML = h + "时";
        document.getElementById("m").innerHTML = m + "分";
        document.getElementById("s").innerHTML = s + "秒";
      }
    </script>
  </body>
</html>
