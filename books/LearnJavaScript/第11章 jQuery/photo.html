<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>无缝轮播图</title>
    <style>
      /* 热点图样式 */
      .banner {
        position: relative;
        overflow: hidden;
        margin: 100px auto;
        width: 958px;
        height: 400px;
      }
      .banner ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .hot {
        position: absolute;
        top: 0;
        left: 0;
      }
      .hot li {
        float: left;
      }
      /* 小圆点样式 */
      .dot {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0;
      }
      .dot li {
        display: block;
        display: inline-block;
        margin: 0 5px;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        background: rgba(145, 144, 144, 0.5);
        cursor: pointer;
      }
      .dot .on {
        background-color: #fff;
      }
      /* 左右翻页箭头样式 */
      .arrow {
        display: none;
      }
      .arrow span {
        display: block;
        width: 50px;
        height: 100px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        text-align: center;
        font-size: 40px;
        line-height: 100px;
        cursor: pointer;
      }
      .arrow .prev {
        position: absolute;
        top: 50%;
        left: 0;
        margin-top: -50px;
      }
      .arrow .next {
        position: absolute;
        top: 50%;
        right: 0;
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <div class="banner">
      <ul class="hot">
        <li>
          <a href="#"><img src="images/1.jpg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/2.jpg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/3.jpg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/4.jpg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/5.jpg" /></a>
        </li>
      </ul>
      <ul class="dot">
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="arrow">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
      </div>
    </div>
    <script src="photo.js"></script>
  </body>
</html>
